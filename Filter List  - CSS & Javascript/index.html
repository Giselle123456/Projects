<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-------- title ------------->
    <title>Filter List | CSS & JavaScript</title>

    <!-------- Customer css link ------------->
    <link rel="stylesheet" href="./css/style.css">


</head>
<body>


        <h2>My PhoneBook</h2>

        <div class="phoneBook">
            <input type="text" id="myInput" onkeyup="myFunc()" placeholder="Search for names...">

            <ul id="list">
                <li><a href="#">Adele</a></li>
                <li><a href="#">Agens</a></li>
                <li><a href="#">Billy</a></li>
                <li><a href="#">Bob</a></li>
                <li><a href="#">Calvin</a></li>
                <li><a href="#">Dog</a></li>
                <li><a href="#">Elephant</a></li>
                <li><a href="#">Cristina</a></li>
                <li><a href="#">cindy</a></li>
            </ul>
        </div>

        <script type="text/javaScript">
            function myFunc(){
                var input, filter, ul, li, a, i, textValue;
                input = document.getElementById("myInput");
                filter = input.value.toUpperCase();
                ul = document.getElementById("list");
                li = ul.getElementsByTagName("li");

                for (i = 0; i < li.length; i++){
                    a = li[i].getElementsByTagName("a")[0];
                    textValue = a.textContent || a.innerText;
                    if (textValue.toUpperCase().indexOf(filter) > -1){
                        li[i].style.display = "";
                    }
                    else{
                        li[i].style.display = "none";
                    }
                }
            }
        </script>
    
</body>
</html>
