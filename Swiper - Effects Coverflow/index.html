<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--------- title ----------->
    <title>Swiper | Effects Coverflow using js</title>


    <!---- swiper css link --------->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">



    <!------- customer css link ------->
    <link rel="stylesheet" href="./css/style.css">




</head>
<body>

        <section>

            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="./image/img1.png" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="./image/img2.png" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="./image/img3.png" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="./image/img4.png" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="./image/img5.png" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="./image/img6.png" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="./image/img7.png" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="./image/img8.png" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="./image/img9.png" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="./image/img10.png" alt="">
                    </div>
                </div>

                <div class="swiper-pagination"></div>
            </div>


        </section>







    <!------- swiper cdn ----------->
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

    <script>
        var swiper = new Swiper(".mySwiper", {
          effect: "coverflow",
          grabCursor: true,
          centeredSlides: true,
          slidesPerView: "auto",
          coverflowEffect: {
            rotate: 50,
            stretch: 0,
            depth: 100,
            modifier: 1,
            slideShadows: true,
          },
          pagination: {
            el: ".swiper-pagination",
          },
        });
      </script>


    
</body>
</html>
